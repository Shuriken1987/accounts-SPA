<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <meta name="google-site-verification" content="yjljAHKz7s7iNPYU0IErx1GPQeikTb_xzbZ9HGmjbQQ" />
    
</head>

<body>

    <div class="jumbotron text-center">
        <h2>Bank app</h2>
        <button class="btn btn-primary" id="viewAccountsBtn">Accounts</button>
        <button class="btn btn-info" id="addAccountBtn">Add account</button>
        <button class="btn btn-warning" id="editDeleteBtn">Edit / Delete</button>
    </div>

    <div class="container">
        <div class="row accountsView">
            <div class="col-10 offset-1">
                <h3 class="display-4 text-center my-5">Accounts</h3>
                <div class="row">
                    <div class="col-10 offset-1">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Deposit</th>
                                    <th>Credit card</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row userAddAccount">
            <div class="col-10 offset-1">
                <h3 class="display-4 text-center my-5">Add account</h3>
                <div class="row">
                    <div class="col-10 offset-1">
                        <input type="text" class="form-control" placeholder="id"><br>
                        <input type="text" class="form-control" placeholder="name"><br>
                        <input type="text" class="form-control" placeholder="deposit"><br>
                        <input type="text" class="form-control" placeholder="credit card"><br>
                        <div class="text-center">
                        <button class="btn btn-success mb-3 save">Save</button>
                        <h2 class="message"></h2>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row editDeleteView">
            <div class="col-10 offset-1">
                <h3 class="display-4 text-center my-5">Edit / Delete </h3>
                <div class="row">
                    <div class="col-10 offset-1">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Deposit</th>
                                    <th>Credit card</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="editTbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row userEdit">
            <div class="col-10 offset-1">
                <h3 class="display-4 text-center my-5">Edit account</h3>
                <div class="row">
                    <div class="col-10 offset-1">
                        <input id="editId" type="text" class="form-control" disabled><br>
                        <input id="editName" type="text" class="form-control"><br>
                        <input id="editDeposit" type="text" class="form-control"><br>
                        <input id="editCcard" type="text" class="form-control"><br>
                        <div class="text-center">
                        <button class="btn btn-warning mb-3 updateBtn">Edit</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
